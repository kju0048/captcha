<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

    <script type="module">

          apiKey: "AIzaSyCMrLL9Qb-5ZOtrVINuKBEfnh4avMlhNQ0",
          authDomain: "aifront-a7a19.firebaseapp.com",
          projectId: "aifront-a7a19",

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="openAuthPopup()">Login</button>
        </form>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <!-- Popup Content -->
    <div id="authPopup" class="popup-container">
        <div class="auth-container">
            <span class="close-btn" onclick="closeAuthPopup()">&times;</span>
            <div class="image-section">
                <div class="image-box" style="position: relative;">
                    <img id="randomImage1" src="image/loading.jpg" alt="Image 1">
                    <div class="random-value" id="image1-values"></div>
                </div>
                <div class="image-box" style="position: relative;">
                    <img id="randomImage2" src="image/loading.jpg" alt="Image 2">
                    <div class="random-value" id="image2-values"></div>
                </div>
            </div>
            <div class="text-section">
                <div id="colorNumberDisplay" class="color-number-display"></div>
                <p id="instructionText">Please enter the product of the two numbers</p>
            </div>
            <div class="input-section">
                <input type="text" placeholder="Enter here" id="inputField" autocomplete="off">
                <button type="button" onclick="handleSubmit()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Separate JS files -->
    <script src="colorMapping.js"></script>
    <script src="imageLoader.js"></script>
    <script src="instructions.js"></script>
    <script src="main.js"></script>
    <script src="popup.js"></script>
</body>
</html>
